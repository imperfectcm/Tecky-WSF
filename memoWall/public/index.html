<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Memo Wall</title>
</head>

<body>
    <div class="container-fluid">

        <div class="container-fluid sampleAndMemoBox">
            <!-- Memo Apply Form -->
            <div class="sample">


                <form action="/upload" method="POST" id="upload" enctype="multipart/form-data">

                    <div class="form-floating">
                        <textarea type="text" name="content" class="memoToApply" placeholder="輸入文字"></textarea>
                    </div>
                    <div class="mb-2">
                        <input name="image" class="form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div class="mb-4">
                        <button type="submit" value="submit"
                            class="btn btn-outline-light btn-sm postBtn">Submit</button>
                    </div>
                </form>

                <form action="/login" method="POST" id="login">
                    <div class="mb-1 whiteWord">
                        連儂管理員專用
                    </div>
                    <div class="mb-1">
                        <!-- <label for="userName" class="visually-hidden">User Name</label> -->
                        <input type="text" name="username" class="form-control" id="userName" placeholder="User Name">
                    </div>
                    <div class="mb-2">
                        <!-- <label for="inputPassword" class="visually-hidden">Password</label> -->
                        <input type="text" name="password" class="form-control" id="inputPassword"
                            placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-light btn-sm logInBtn">Submit</button>
                    </div>
                </form>

                <a href="#" class="link-light">
                    Log in via Google
                </a>

                <br>
                <img src="./pic/karina.webp" alt="karina" width="200">
            </div>

            <!-- Done Memos -->
            <div class="memoArea">

                <div class="memo">
                    <button type="button" class="btn btn-light deleteBtn">
                        <img src="./pic/trash.png" width="16" height="16" fill="currentColor">
                    </button>
                    <button type="button" class="btn btn-light editBtn">
                        <img src="./pic/edit.png" width="16" height="16" fill="currentColor">
                    </button>
                    <div>咁係因為你悲觀，我睇到由治及興帶嚟嘅好處</div>
                    <div class="picUploaded">
                        <div></div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Memo Wall</title>
</head>

<body>
    <div class="container-fluid">

        <div class="container-fluid sampleAndMemoBox">
            <!-- Memo Apply Form -->
            <div class="sample">


                <form action="/upload" method="POST" id="upload" enctype="multipart/form-data">

                    <div class="form-floating">
                        <textarea type="text" name="content" class="memoToApply" placeholder="輸入文字"></textarea>
                    </div>

                    <div class="mb-2">
                        <input name="image" class="form-control-sm" id="formFileSm" type="file">
                    </div>

                    <div class="mb-4">
                        <button type="submit" value="submit"
                            class="btn btn-outline-light btn-sm postBtn">Submit</button>
                    </div>

                </form>

                <div class="mb-1 whiteWord">
                    連儂管理員專用
                </div>
                <div id="loginArea">
                    <form action="/login" method="POST" id="login">

                        <div class="mb-1">
                            <input type="text" name="email" class="form-control" id="email" placeholder="User Name"
                                value="cm@tecky.io">
                        </div>

                        <div class="mb-2">
                            <input type="password" name="password" class="form-control" id="inputPassword"
                                placeholder="Password" value="1234">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-light btn-sm logInBtn">Log in</button>
                        </div>
                    </form>

                </div>

            </div>

            <!-- Done Memos -->
            <div class="memoArea">

            </div>

        </div>

    </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
